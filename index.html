<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="ad.size" content="width=300, height=600">
    <title>canvas</title>
</head>
<body style="background-color:rgb(40,40,40)">
    <script type="text/javascript">var clickTag = "http://www.google.org";</script>
    <canvas id="canvas" width="500" height="500" style="background-color: black;"></canvas>

    <!-- initialises can, ctx and pxRatio constants for use in entire project -->
    <script type="text/javascript">
        const can = document.querySelector('#canvas')
        const ctx = can.getContext('2d')
        const pxRatio = window.devicePixelRatio
        const width = 300
        const height = 600
        can.width = width * pxRatio
        can.height = height * pxRatio
        can.style.width = `${width}px`
        can.style.height = `${height}px`
        ctx.scale(pxRatio, pxRatio)
        canWidth = can.width / pxRatio
        canHeight = can.height / pxRatio
    </script>


    <script src="main.js" type="text/javascript"></script>
</body>
</html>
